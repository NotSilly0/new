<html lang="en">
<head>

<title>Post-Apocalyptic 3D Sandbox</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 5px;
    font-family: sans-serif;
    z-index: 10;
